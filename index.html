<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>deck.gl Scatterplot Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üó∫Ô∏è</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    #control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      z-index: 1000;
      width: 320px;
      backdrop-filter: blur(12px);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      user-select: none;
      touch-action: none;
      /* Disable native scroll on the panel while dragging */
    }

    /* Drag Handle for Mobile */
    .drag-handle {
      width: 40px;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      margin: 0 auto 16px;
      display: none;
      cursor: grab;
      flex-shrink: 0;
    }

    .drag-handle:active {
      cursor: grabbing;
    }


    h2 {
      margin-top: 0;
      font-size: 20px;
      font-weight: 800;
      color: #1a1a1a;
      letter-spacing: -0.5px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 700;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #eee;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      /* Prevents iOS auto-zoom */
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0078ff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0, 120, 255, 0.2);
    }

    button:hover {
      background: #0062cc;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 120, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #status {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
    }

    #status div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    #status span {
      font-weight: 700;
      color: #000;
    }

    #drop-zone {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 120, 255, 0.15);
      border: 4px dashed #0078ff;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      pointer-events: none;
      backdrop-filter: blur(4px);
    }

    #drop-zone.active {
      display: flex;
    }

    #drop-zone span {
      font-size: 32px;
      font-weight: 800;
      color: #0078ff;
      background: white;
      padding: 24px 48px;
      border-radius: 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }

    #generate-btn {
      flex: 1;
    }

    #remove-btn {
      background: #ff4d4f;
      flex: 0 0 54px;
      padding: 14px 0;
      box-shadow: 0 4px 12px rgba(255, 77, 79, 0.2);
    }

    #remove-btn:hover {
      background: #ff7875;
      box-shadow: 0 6px 16px rgba(255, 77, 79, 0.3);
    }

    .author-info {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      font-weight: 500;
    }

    .author-info a {
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }

    .author-info a:hover {
      color: #0078ff;
    }

    .author-info svg {
      width: 22px;
      height: 22px;
      margin-left: 10px;
    }

    /* Mobile Specific Overrides */
    @media (max-width: 768px) {
      .drag-handle {
        display: block;
      }

      #control-panel {
        top: auto;
        bottom: 0;
        left: 0;
        width: 100%;
        border-radius: 24px 24px 0 0;
        transform: translateY(calc(100% - 60px));
        /* Peak of handle/header */
        box-sizing: border-box;
        padding: 12px 24px 40px;
      }

      #control-panel.open {
        transform: translateY(0) !important;
      }


      h2 {
        padding-right: 30px;
      }

      .author-info {
        padding-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="control-panel" class="open">
    <div class="drag-handle"></div>
    <h2>WebGPU Scatterplot Demo (deck.gl)</h2>
    <div class="input-group">
      <label for="point-count">Generate Points</label>
      <input type="text" id="point-count" placeholder="1,000,000" value="1,000,000" inputmode="numeric">
    </div>
    <div class="button-group">
      <button id="generate-btn">Generate</button>
      <button id="remove-btn" title="Remove Data">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
        </svg>
      </button>
    </div>
    <div id="status">
      <div>Points: <span id="count-display">0</span></div>
      <div>Load time: <span id="time-display">-</span></div>
    </div>
    <p style="font-size: 11px; color: #888; margin-top: 15px; line-height: 1.4;">
      Tip: Drag & Drop a JSON file anywhere to load your own data. Format:
      <code>[[lon,lat,val],...]</code>
    </p>

    <div class="author-info">

        Weckm√ºller</a>

          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.235c-3.338.726-4.042-1.416-4.042-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
      </a>
    </div>
  </div>

  <div id="drop-zone">
    <span>Drop JSON File</span>
  </div>

  <script type="module" src="./app.js"></script>
</body>

</html>
